<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        
        .main_box {
            background: url("photo.jpg") no-repeat center center/cover;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .main_box::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        
        .btn_one {
            position: absolute;
            left: 10px;
            top: 14px;
            z-index: 2;
            cursor: pointer;
        }
        
        .btn_one i {
            color: white;
            font-size: 30px;
            transition: all 0.3s ease;
        }
        
        .btn_one i:hover {
            font-size: 35px;
        }
        
        .sidebar_menu {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.9);
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            z-index: 2;
            padding: 20px;
            overflow-y: auto;
        }
        
        .sidebar_menu .logo {
            height: 60px;
            line-height: 60px;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .sidebar_menu .logo a {
            color: white;
            font-size: 24px;
            text-decoration: none;
            font-weight: 700;
        }
        
        .sidebar_menu .btn_two {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }
        
        .sidebar_menu .btn_two i {
            color: white;
            font-size: 30px;
            transition: all 0.3s ease;
        }
        
        .btn_two i:hover {
            font-size: 35px;
        }
        
        .sidebar_menu .menu {
            margin-top: 30px;
        }
        
        .sidebar_menu .menu ul {
            list-style: none;
        }
        
        .sidebar_menu .menu li {
            margin: 20px 0;
        }
        
        .sidebar_menu .menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        
        .sidebar_menu .menu a i {
            margin-right: 10px;
            font-size: 20px;
        }
        
        .sidebar_menu .menu li:hover {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
        }
        
        .sidebar_menu .social_media {
            position: absolute;
            bottom: 50px;
            left: 20px;
        }
        
        .sidebar_menu .social_media a {
            color: white;
            opacity: 0.5;
            margin-right: 15px;
            font-size: 20px;
            transition: all 0.3s ease;
        }
        
        .sidebar_menu .social_media a:hover {
            opacity: 1;
            transform: scale(1.2);
        }
        
        #check {
            display: none;
        }
        
        @media (max-width: 768px) {
            .sidebar_menu {
                left: -300px;
                width: 100%;
                overflow-y: auto;
            }
            
            .btn_one {
                display: block;
            }
            
            #check:checked ~ .sidebar_menu {
                left: 0;
            }
            
            #check:checked ~ .btn_one i {
                opacity: 0;
            }
        }

        @media (min-width: 769px) {
            .btn_one {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="main_box">
        <input type="checkbox" id="check" />
        <div class="btn_one">
            <label for="check">
                <i class="fa-solid fa-bars"></i>
            </label>
        </div>

        <div class="sidebar_menu">
            <div class="logo">
                <a href="#">Apna College</a>
            </div>

            <div class="btn_two">
                <label for="check">
                    <i class="fa-solid fa-xmark"></i>
                </label>
            </div>

            <div class="menu">
                <ul>
                    <li>
                        <a href="#"><i class="fa-solid fa-image"></i> Gallery</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-arrow-up-right-from-square"></i> Shortcuts</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-photo-film"></i> Exhibits</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-calendar-days"></i> Events</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-store"></i> Store</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-phone"></i> Contact</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-regular fa-comments"></i> Feedback</a>
                    </li>
                </ul>
            </div>

            <div class="social_media">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
